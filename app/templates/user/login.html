{% extends "base.html" %}

{% block content %}
<div class="row">

<div class="col-md-3 col-sm-3">
</div>

<div class="col-md-6 col-sm-6">
<center><img class="img-responsive" src="/static/images/returning-user.png"></center>

<h1>Sign In</h1>
{% from "_formhelpers.html" import render_field %}
<form action="" method="post" name="login">
 	<div class="form-group">
    {{form.hidden_tag()}}
    <p>
        {{ render_field(form.email) }}
    </p>
    <p>
        {{ render_field(form.password) }} 
    </p>
    <p><input style="width: 100%" class="btn btn-warning" type="submit" value="Sign In"></p>
    </div>
</form>

<h3>Forgot Password?</h3> <a href="{{ url_for('reset') }}">Reset your password.</a>
</div>

<div class="col-md-3 col-sm-3">
	<div class="well">
    <h3 style="margin-top:0px">New User?</h3> <a href="{{ url_for('register') }}">Sign up</a> already!
    </div>
</div>

</div>
{% endblock %}
