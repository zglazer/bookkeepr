{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-3 col-sm-3">
	</div>
	
	<div class="col-md-6 col-sm-6">
	<center><img class="img-responsive" src="/static/images/new-user.png"></center>
	
		<h1>Sign up is easy.</h1>
		{% from "_formhelpers.html" import render_field %}
		<form action="" method="post" name="login">
    		<div class="form-group">
    		{{form.hidden_tag()}}
    		{{ render_field(form.email) }}
			{{ render_field(form.password) }}
    		{{ render_field(form.confirm) }}
    		
    	   <p><input style="width:100%; margin-top:20px" class="btn btn-info" type="submit" value="Submit"></p>
            </div>
		</form>
	</div>

	<div class="col-md-3 col-sm-3">
	<div class="well">
			<h3 style="margin-top: 0px">Existing user?</h3>
	<a href="{{ url_for('login') }}">Sign in.</a>
	</div>
	</div>
</div>
{% endblock %}
